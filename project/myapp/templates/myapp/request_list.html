<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request List</title>
</head>
<body>
    <h1>Requests</h1>
    <ul>
        {% for request in requests %}
            <li>
                <a href="{% url 'request_detail' request.request_id %}">{{ request.request_description }}</a> - {{ request.state }}
            </li>
        {% empty %}
            <li>No requests available.</li>
        {% endfor %}
    </ul>
    <nav>
        <a href="{% url 'home' %}">Home</a>
    </nav>
</body>
</html>
