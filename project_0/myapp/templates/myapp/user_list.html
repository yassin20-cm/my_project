<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <nav>
        <a href="{% url 'user_form' %}">Add New User</a>
    </nav>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'user_profile' user_id=user.user_id %}">{{ user.user_name }}</a>
            </li>
        {% empty %}
            <li>No users available.</li>
        {% endfor %}
    </ul>
</body>
</html>
