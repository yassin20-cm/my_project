<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Update User</title>
</head>
<body>
    <h1>{% if user %}Update User{% else %}Create User{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="user_name">User Name:</label><br>
        <input type="text" id="user_name" name="user_name" value="{{ user.user_name|default:'' }}" required><br>
        
        <label for="academic_email">Academic Email:</label><br>
        <input type="email" id="academic_email" name="academic_email" value="{{ user.academic_email|default:'' }}" required><br>
        
        <label for="academic_year">Academic Year:</label><br>
        <select id="academic_year" name="academic_year" required>
            <option value="1" {% if user.academic_year == 1 %}selected{% endif %}>1st Year</option>
            <option value="2" {% if user.academic_year == 2 %}selected{% endif %}>2nd Year</option>
            <option value="3" {% if user.academic_year == 3 %}selected{% endif %}>3rd Year</option>
            <option value="4" {% if user.academic_year == 4 %}selected{% endif %}>4th Year</option>
        </select><br>
        
        <button type="submit">Submit</button>
    </form>
    <nav>
        <a href="{% url 'user_list' %}">Back to Users</a>
    </nav>
</body>
</html>
